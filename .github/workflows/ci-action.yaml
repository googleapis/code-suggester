on:
  push:
    branches:
      - main
  pull_request:
name: ci-action
jobs:
  test-action:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: |-
          set -ex
          npm --version
          npm i
          npm run compile
          pushd action
          npm ci
          npm test
