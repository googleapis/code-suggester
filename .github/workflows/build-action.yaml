on:
  push:
    branches:
      - main
name: build-action

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3
      - name: build
        run: |-
          set -e
          npm ci
          npm run compile
          pushd action
          npm ci
          npm run package
      - name: open-pull-request
        uses: googleapis/code-suggester@bdc0d58d4f62704eaf3d83e2be2255a5d8a41cee # v4
        env:
          ACCESS_TOKEN: ${{ secrets.YOSHI_CODE_BOT_TOKEN }}
        with:
          command: pr
          upstream_owner: googleapis
          upstream_repo: code-suggester
          description: 'Compiles the code-suggester action dist'
          title: 'build(action): build dist'
          message: 'build(action): build dist'
          branch: build-dist
          primary: main
          fork: true
          force: true
          git_dir: './action/dist'
